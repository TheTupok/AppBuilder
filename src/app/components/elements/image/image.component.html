<div
  (mousedown)="setData()"
  [style]="getStyle()"
  [clickOutsideEvents]="'mouseup'"
  (clickOutside)="clickOutside()"
  [exclude]="'.mainWrapperProperties'"
  [excludeBeforeClick] = 'true'
  class="mainWrapperImage"
>
  <div *ngIf="this.displayResize" class="resizer ne" (mousedown)="resizeComponent($event)"></div>
  <div *ngIf="this.displayResize" class="resizer nw" (mousedown)="resizeComponent($event)"></div>
  <div *ngIf="this.displayResize" class="resizer sw" (mousedown)="resizeComponent($event)"></div>
  <div *ngIf="this.displayResize" class="resizer se" (mousedown)="resizeComponent($event)"></div>
  <img [src]="this.propertiesData.srcImage" [alt]="this.propertiesData.altImage">
</div>
